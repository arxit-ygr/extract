<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/masterNoNavigation}">
    <head>
        <title>[[#{application.name}]]&nbsp;&ndash; [[#{passwordResetDemand.page.title}]]</title>
    </head>
    <body>
        <div class="container-fluid">
            <th:block layout:fragment="content">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="alert alert-dismissible alert-danger" th:if="${errorMessage}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                                    data-bs-toggle="tooltip"
                                    th:attr="aria-label=#{message.close}" th:title="#{message.close}" title="{Close}">
                            </button>
                            <h4 th:text="#{errors.panel.title}">{Error}</h4>
                            <div th:text="${#messages.msg(errorMessage)}">{Error}</div>
                        </div>
                        <div class="login-card card card-default">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <img src="../static/images/extract_logo.png" th:src="@{/images/extract_logo.png}" />
                                    <span class="login-card-title" th:text="#{passwordResetDemand.body.title}">
                                        {Password reset request}
                                    </span>
                                </h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/passwordReset/request}" action="#" method="POST">
                                    <p th:text="#{passwordResetDemand.email.explanation}">
                                        {Please enter e-mail address below.}
                                    </p>
                                    <p th:text="#{passwordResetDemand.email.forgotten}">
                                        {If you have forgotten, please contact your admin.}
                                    </p>
                                    <div class="form-group row gx-1">
                                        <label for="email" class="form-label col-form-label visually-hidden"
                                               th:text="#{passwordResetDemand.email.label}">
                                            {E-mail address}
                                        </label>
                                        <div class="col-xl-6">
                                            <input type="text" id="email" name="email" class="form-control"
                                                   th:value="${enteredEmail}" placeholder="{E-mail address}"
                                                   th:placeholder="#{passwordResetDemand.email.label}" />
                                        </div>
                                        <div class="col-xl-6">
                                            <span class="mandatory" data-bs-toggle="tooltip"
                                                  th:title="#{field.mandatory.tooltip}"></span>
                                        </div>
                                    </div>
                                    <input type="hidden" id="_csrf" value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-extract-filled mt-3"
                                            th:text="#{passwordResetDemand.buttons.submit.label}" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </body>
</html>
